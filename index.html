<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e2f3c97f78.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/travel.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navigationBar">
          <div class="navigationBar-left">
            <img src="./images/group40071.png" alt="image of plane" />
            <h2>Columbia<span> Travel</span></h2>
          </div>
          <div class="navigationBar-right">
            <div class="nav-group">
              <a class="home" href="#">Home</a>
              <a href="#">Packages</a>
              <a href="#">Testimonial</a>
              <a href="#">Blog</a>
              <a href="#">Contact</a>
            </div>
            <a class="nav-icon" href="#"><i class="fa-solid fa-bars"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner--1">
        <div class="banner--1-content">
          <h2>Explore Your Travel</h2>
          <p>
            Columbia Travel provides best prices. We collect data
             to ensure best prices and travel experiences. Find your best destination with us!
          </p>
          <div class="search">
            <div class="search--content">
            <div class="search--place">
              <input type="text" placeholder="Where go"/></div>
            <div class="search--place">
              <input type="text" placeholder="When"/></div>
            <div class="search--place">
              <input type="text" placeholder="Select Type"/>
            </div>
            <div>
              <button class="btn btn--big">
                <i class="fa-solid fa-magnifying-glass"></i>  Find Now
              </button>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
